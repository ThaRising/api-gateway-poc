version: "3.4"

services:
  gateway:
    image: envoyproxy/envoy:v1.17-latest
    ports:
      - 10000:10000
    networks:
      - internal_net
      - frontend
    volumes:
      - ../gateway/envoy-conf.yaml:/etc/envoy/envoy.yaml

  policies:
    image: openpolicyagent/opa
    ports:
      - 8181:8181
    command:
      - "run"
      - "--server"
      - "--log-level=debug"
      - "--skip-version-check"
      - "api_authz.rego"
    volumes:
      - ../policy/api_authz.rego:/api_authz.rego
    networks:
      - internal_net
    depends_on:
      - gateway

  fastapi_service:
    build:
      dockerfile: docker/fastapi.dockerfile
      context: ..
    environment:
      MODULE_NAME: fastapi_main
      PORT: 8080
    networks:
      - internal_net
    expose:
      - 8080
    depends_on:
      - gateway

  auth_service:
    build:
      dockerfile: docker/fastapi.dockerfile
      context: ..
    environment:
      MODULE_NAME: auth_main
      PORT: 8090
    networks:
      - internal_net
    expose:
      - 8090
    depends_on:
      - gateway

networks:
  frontend:
    driver: bridge

  internal_net:
    internal: true
