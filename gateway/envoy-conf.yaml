static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                http_filters:
                  - name: envoy.filters.http.router
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: [ "*" ]
                      routes:
                        - match: { prefix: "/auth/" }
                          route:
                            prefix_rewrite: "/"
                            cluster: auth_service
                        - match: { prefix: "/auth" }
                          route:
                            prefix_rewrite: "/"
                            cluster: auth_service
                        - match: { prefix: "/" }
                          route:
                            cluster: fastapi_service

  clusters:
    - name: fastapi_service
      connect_timeout: 30s
      type: LOGICAL_DNS
      lb_policy: round_robin
      dns_lookup_family: V4_ONLY

      load_assignment:
        cluster_name: fastapi_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: fastapi_service
                      port_value: 8080

    - name: auth_service
      connect_timeout: 30s
      type: LOGICAL_DNS
      lb_policy: round_robin
      dns_lookup_family: V4_ONLY

      load_assignment:
        cluster_name: auth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: auth_service
                      port_value: 8090
